<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIW Book – Gestione Libri</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

  <div th:insert="~{fragments/navbar :: navbar}"></div>

  <section class="container" style="margin-top:100px;">
    <h1>Gestione Libri</h1>

    <table>
      <thead>
        <tr>
          <th>Titolo</th>
          <th>Anno</th>
          <th>Autori</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="book : ${books}">
          <td th:text="${book.title}">Titolo</td>
          <td th:text="${book.year}">Anno</td>
          <td>
            <span th:each="author, stat : ${book.authors}">
              <span th:text="${author.name + ' ' + author.surname}"></span>
              <span th:if="${!stat.last}">, </span>
            </span>
          </td>
          <td class="actions">
            <a class="btn"
               th:href="@{/admin/formUpdateBook/{id}(id=${book.id})}">
              Modifica
            </a>
            <a class="btn btn-delete"
               th:href="@{/admin/removeBook/{id}(id=${book.id})}">
              Rimuovi
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <p>© 2025 SIW Book – Tutti i diritti riservati</p>
    </div>
  </footer>

</body>
</html>
