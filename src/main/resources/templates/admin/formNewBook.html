<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIW Book – Nuovo Libro</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="container navbar-content">
      <a class="logo" th:href="@{/admin}">SIW Book Admin</a>
      <nav class="nav-links">
        <a th:href="@{/admin/index}">Dashboard</a>
        <a th:href="@{/admin/manageBooks}">Gestione Libri</a>
        <a th:href="@{/admin/manageReviews}">Gestione Recensioni</a>
        <a th:href="@{/logout}">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container" style="margin-top:100px;">
    <h1>Crea un Nuovo Libro</h1>

    <form th:action="@{/admin/book}"
          th:object="${book}"
          method="post"
          enctype="multipart/form-data"
          class="form-container">

      <div class="form-group">
        <label for="title">Titolo</label>
        <input id="title" type="text" th:field="*{title}" placeholder="Titolo del libro" required />
      </div>

      <div class="form-group">
        <label for="year">Anno di Pubblicazione</label>
        <input id="year" type="number" th:field="*{year}" min="0" placeholder="Anno (es. 2025)" required />
      </div>

	  <div class="form-group">
	    <label for="authorIds">Autori</label>
	    <select id="authorIds" name="authorIds" multiple required>
	      <option th:each="author : ${allAuthors}"
	              th:value="${author.id}"
	              th:text="${author.name + ' ' + author.surname}">
	      </option>
	    </select>
	  </div>
      <div class="form-group">
        <label for="images">Carica Immagini</label>
        <input id="images" type="file" name="images" multiple accept="image/*" />
      </div>

      <button type="submit" class="btn">Salva Libro</button>
    </form>
  </main>

  <footer class="footer">
    <div class="container footer-content">
      <p>© 2025 SIW Book – Tutti i diritti riservati</p>
    </div>
  </footer>

</body>
</html>
