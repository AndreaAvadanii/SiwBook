<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SIW Book – Gestione Autori</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

  <div th:insert="~{fragments/navbar :: navbar}"></div>

  <section class="container" style="margin-top:100px;">
    <h1>Gestione Autori</h1>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Data di Nascita</th>
          <th>Data di Morte</th>
          <th>Nazionalità</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="author : ${authors}">
          <td th:text="${author.name}">Nome</td>
          <td th:text="${author.surname}">Cognome</td>
          <td th:text="${author.birthdate}">Data di Nascita</td>
          <td th:text="${author.deathdate}">Data di Morte</td>
          <td th:text="${author.nationality}">Nazionalità</td>
          <td class="actions">
            <a class="btn btn-delete"
               th:href="@{/admin/removeAuthor/{id}(id=${author.id})}">
              Rimuovi
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <p>© 2025 SIW Book – Tutti i diritti riservati</p>
    </div>
  </footer>

</body>
</html>
