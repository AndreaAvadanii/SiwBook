<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrazione - SIW Book</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container navbar-content">
      <a class="logo" th:href="@{/}">SIW Book</a>
      <nav class="nav-links">
        <a th:href="@{/books}">Libri</a>
        <a th:href="@{/authors}">Autori</a>
        <a th:href="@{/login}">Login</a>
      </nav>
    </div>
  </header>

  <section class="container" style="padding:6rem 0;">
    <form th:action="@{/register}" method="post" class="form-container">
      <h2>Registrazione</h2>

      <div class="input-wrapper">
        <input id="name" name="name" type="text" required placeholder=" ">
        <label for="name">Nome</label>
      </div>

      <div class="input-wrapper">
        <input id="surname" name="surname" type="text" required placeholder=" ">
        <label for="surname">Cognome</label>
      </div>

      <div class="input-wrapper">
        <input id="birthdate" name="birthdate" type="date" required placeholder=" ">
        <label for="birthdate">Data di nascita</label>
      </div>

      <div class="input-wrapper">
        <input id="username" name="username" type="text" required placeholder=" ">
        <label for="username">Username</label>
      </div>

      <div class="input-wrapper">
        <input id="password" name="password" type="password" required placeholder=" ">
        <label for="password">Password</label>
      </div>

      <button type="submit" class="btn">Registrati</button>
    </form>
  </section>

  <footer class="footer">
    <div class="container footer-content">
      <p>© 2025 SIW Book – Tutti i diritti riservati</p>
    </div>
  </footer>
</body>
</html>
